{% load staticfiles pipeline %}<!DOCTYPE html>
<html ng-app="clubadm">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    {% block extra %}{% endblock %}
    {% stylesheet "clubadm" %}
    <script type="text/javascript">var jsdata={{jsdata|safe}}</script>
    {% javascript "clubadm" %}
  </head>
  <body ng-class="$state.$current.data.classname" ui-view>
    <noscript>
      <div class="critical">
        Один мальчик отключил JavaScript и не получил подарок.
      </div>
    </noscript>
  </body>
</html>
